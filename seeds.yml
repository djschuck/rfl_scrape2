countries:
  AU:
    index_urls:
      - "https://www.relayforlife.org.au/events"
    event_url_contains:
      - "/event/"
    use_browser: false

  UK:
    # The index is reachable without page=; it has pagination links inside.
    index_url_template: "https://www.cancerresearchuk.org/product/relay-life?page={page}"
    page_start: 0
    page_max: 120
    stop_when_no_new: true
    # IMPORTANT: index links are often /product/relay-life/... which redirect to /get-involved/find-an-event/relay-for-life/...
    event_url_contains:
      - "/product/relay-life/"
      - "/get-involved/find-an-event/relay-for-life/"

  US:
    event_entry_urls:
      - "https://secure.acsevents.org/site/STR?fr_id=111060&pg=entry"
      - "https://secure.acsevents.org/site/STR?fr_id=111541&pg=entry"
    use_browser: true

  CA:
    school_index_urls:
      - "https://support.cancer.ca/site/PageServer?pagename=RFLY_NW_Events"
    community_index_urls:
      - "https://support.cancer.ca/site/PageServer?pagename=RFL_NW_Events"
