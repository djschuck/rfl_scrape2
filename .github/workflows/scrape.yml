name: Scrape Relay For Life Events

on:
  workflow_dispatch:
  schedule:
    - cron: "23 3 * * *"   # daily at 03:23 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run scraper
        run: |
          mkdir -p out
          relay-scrape --countries AU,UK,US --out out/events.csv --json out/events.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: relay-events
          path: out/
