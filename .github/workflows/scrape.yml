name: Scrape Relay For Life Events

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:23 UTC
    - cron: "23 3 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      - name: Debug - show repo root
        run: |
          pwd
          ls -la
          echo "---- find seeds.yml ----"
          find . -maxdepth 3 -type f -name "seeds.yml" -print

      - name: Run scraper
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          mkdir -p out
          relay-scrape --config seeds.yml --countries AU,UK,US --out out/events.csv --json out/events.json --log out/scrape.log

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: relay-events
          path: out/
          if-no-files-found: error
          retention-days: 14
