name: Scrape Relay For Life Events

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:23 UTC
    - cron: "23 3 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Debug - show repo root
        run: |
          pwd
          ls -la
          echo "---- find seeds.yml ----"
          find . -maxdepth 3 -type f -name "seeds.yml" -print

